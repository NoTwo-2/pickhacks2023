<!DOCTYPE html>
<html>
<head>
	<title>Four Boxes</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin: 50px auto;
			max-width: 1200px;
		}
		
		.box {
			position: relative;
			width: 400px;
			height: 400px;
			margin: 20px;
			background-color: white;
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
		}
		
		.box img {
			display: block;
			width: 100%;
			height: 50%;
			object-fit: cover;
		}
		
		.box a {
			position: absolute;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 50%;
			background-color: #000;
			color: white;
			display: flex;
			justify-content: center;
			align-items: center;
			text-decoration: none;
			font-size: 24px;
			opacity: 0;
			transition: opacity 0.3s ease-in-out;
		}
		
		.box:hover a {
			opacity: 0.8;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<img src="images/link_50tips.jpg" alt="Image 1">
			<a href="#">50 tips to reduce your carbon footprint</a>
		</div>
		<div class="box">
			<img src="images/link_carlowestCO2.jpg" alt="Image 2">
			<a href="#">Cars with lowest CO2 emission</a>
		</div>
		<div class="box">
			<img src="images/link_changingcountry.jpg" alt="Image 3">
			<a href="#">How emissions are changing in each country </a>
		</div>
		<div class="box">
			<img src="images/link_whatisfootprint.jpg" alt="Image 4">
			<a href="#">What is a carbon footprint</a>
		</div>
	</div>
</body>
</html>
